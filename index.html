<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Hitung Persegi</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Persegi</h1>
    </header>
    <section class="luasInputSection">
        <label for="inputField">Sisi Persegi</label>
        <input type="number" id="inputField" placeholder="Masukkan Sisi">
    </section>
    <section class="inputButtonSection">
        <button onclick="hitung()">Hitung</button>
        <button onclick="resetForm()">Reset</button>
    </section>
    <section class="titleLuas">
        <p>Luas Persegi<span id="hasilLuas"></span></p>
    </section>
    <section class="formulaArea">
        <div class="formulaContainer">
            <p>Rumus Luas Persegi yaitu :</p>
            <p class="formula">A = S x S</p>
            <p>A = Area(Luas); S = Sisi Persegi</p>
            <p class="resultFormula">A = <span id="hasilLuasText"></span></p> 
        </div>
        <img src="/css/Icon_1.jpg">
    </section>
    <section class="titleKeliling">
        <p>Keliling Persegi<spand id="hasilKeliling"></spand></p>
    </section>
    <section class="formulaPerimeter">
        <div class="formulaContainer">
            <p>Rumus Keliling Persegi yaitu :</p>
            <p class="formula">P = 4 x S</p>
            <p>P = Perimeter (Keliling); S = Sisi Persegi</p>
            <p class="resultFormula"> P = <span id="hasilKelilingText"></span></p>
        </div>
        <img src="/css/Logo.png">
    </section>
    <script src="index.js"></script>
</body>
</html>
